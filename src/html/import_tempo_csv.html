<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css" />
    <base target="_top" />
    <style>
      .branding-below {
        bottom: 56px;
        top: 0;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="sidebar branding-below">
      <form id="myform">
        <div class="block form-group">
          <input type="file" accept="text/csv" id="csv" name="csv" />
        </div>

        <div class="block">
          <button type="submit" class="action">Submit</button>
        </div>
      </form>

      <div
        class="preloader-wrapper big active"
        id="spinner"
        style="position: absolute;left: 50%;
      top: 50%; display: none;"
      >
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <script>
        function showLoading() {
          $('#myform').hide();
          $('#spinner').show();
        }

        function close() {
          google.script.host.close();
        }

        function onSuccess() {
          $('#myform').show();
          $('#spinner').hide();
          M.toast({ html: 'Success!', completeCallback: close });
        }

        document.querySelector('#myform').addEventListener('submit', function(e) {
          e.preventDefault();
          showLoading();
          google.script.run.withSuccessHandler(onSuccess).processTempoCSV(this);
        });
      </script>
    </div>

    <div class="sidebar bottom">
      <span class="gray">Time Tracking App by OceanoBe</span>
    </div>
  </body>
</html>
